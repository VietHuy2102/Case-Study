<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
<div class="container">
    <div class="header">
        <h3>
            <button> Đăng Nhập</button>
        </h3>
    </div>

    <div class="content">
        <div class="left ">
            <div class="menu-top">
                <div class="avatar">
                    <img src="https://png.pngtree.com/png-clipart/20190520/original/pngtree-vector-users-icon-png-image_4144740.jpg"
                         alt="" width="100%">
                </div>
                <div class="profile">
                    <h3 style="margin-left: 50px">Wellcome, Suki </h3>

                </div>
            </div>
            <div class="menu-bot">
                <div class="w3-container">
                    <h2>Dashboard</h2>
                </div>
                <div class="w3-bar-block">
                    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
                       onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>&nbsp; Close
                        Menu</a><br>
                    <a href="#" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-users fa-fw"></i>&nbsp;
                        Overview</a><br>
                    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eye fa-fw"></i>&nbsp; Views</a><br>
                    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>&nbsp; Traffic</a><br>
                    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bullseye fa-fw"></i>&nbsp; Geo</a><br>
                    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-diamond fa-fw"></i>&nbsp;
                        Orders</a><br>
                    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bell fa-fw"></i>&nbsp; News</a><br>
                    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bank fa-fw"></i>&nbsp; General</a><br>
                    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-history fa-fw"></i>&nbsp;
                        History</a><br>
                    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>&nbsp; Settings</a><br><br>
                </div>
            </div>


        </div>
        <div class="right">
            <div class="top-content">
                <div class="left-top-content">
                    <img src="../images/Suki.JPG" height="300" width="300"/></div>
                <div class="right-top-content">
                    <h3>Nhập các thông tin</h3>
                    <table class="table">
                        <tr>
                            <td>Activate</td>
                            <td><input type="text" placeholder="Nhập hoạt động của bạn" id="activate"></td>
                        </tr>
                        <tr>
                            <td>Time</td>
                            <td><input type="text" placeholder="Nhập Thời gian nào" id="time"></td>
                        </tr>
                        <tr>
                            <td>Location</td>
                            <td><input type="text" placeholder="Nhập địa điểm đi" id="location"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <button onclick="save()">Save</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="bot-content">
                <h4>Menu</h4>
                <table class="table-bot-content">
                    <thead>
                    <tr>
                        <th>STT</th>
                        <th>Activate</th>
                        <th>Time</th>
                        <th>Location</th>
                        <th colspan="2">Setting</th>
                    </tr>
                    </thead>
                    <tbody id="list-content">

                    </tbody>
                </table>

            </div>


        </div>
    </div>

</div>
<script src="../a.js/main.js"></script>
</body>
</html>
